                <form asp-controller="Books" asp-action="Index" class="form-inline navbar-right" style="margin-top:10px">

    <div class="container body-content">
        <h2>Добавить книгу</h2>
        <hr>
        <form action="http://localhost:64037/Books/Create" method="post">    <div class="form-horizontal">
                
                <div class="form-group">
                    <label class="control-label col-md-2">Заголовок</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line" id="Title" name="Title" type="text" value="">
                        <span class="field-validation-valid text-danger" data-valmsg-for="Title" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Автор</label>
                    <div class="col-md-10">
                        <select class="form-control" data-val="true" data-val-number="Значением поля AuthorId должно быть число." data-val-required="Требуется поле AuthorId." id="AuthorId" name="AuthorId"><option value="1">Булгаков Михаил </option>
        <option value="2">Роулинг Джоан </option>
        <option value="3">Митчелл Маргарет </option>
        <option value="4">Никулин Юрий Владимирович</option>
        <option value="5">Конан Дойл Артур </option>
        <option value="7">aa b c</option>
        </select>
                        <span class="field-validation-valid text-danger" data-valmsg-for="AuthorId" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Описание</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line" id="Description" name="Description" type="text" value="">
                        <span class="field-validation-valid text-danger" data-valmsg-for="Description" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Год написания</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line" data-val="true" data-val-number="Значением поля Year должно быть число." data-val-required="Требуется поле Year." id="Year" max="02/24/2019 19:02:53" min="1" name="Year" step="1" type="number" value="">
                        <span class="field-validation-valid text-danger" data-valmsg-for="Year" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Количество страниц</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line" data-val="true" data-val-number="Значением поля NumPages должно быть число." data-val-required="Требуется поле NumPages." id="NumPages" max="5000" min="1" name="NumPages" step="1" type="number" value="">
                        <span class="field-validation-valid text-danger" data-valmsg-for="NumPages" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Добавить" class="btn btn-primary">
